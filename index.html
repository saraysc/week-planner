<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container-main">
    <div><h1>Weekly Planner</h1></div>
    <div class="week">
      <div class="weekday">
        <h3>Sunday</h3>
      </div>
      <div class="weekday">
        <h3>Monday</h3>
      </div>
      <div class="weekday">
        <h3>Tuesday</h3>
      </div>
      <div class="weekday">
        <h3>Wednesday</h3>
      </div>
      <div class="weekday">
        <h3>Thursday</h3>
      </div>
      <div class="weekday">
        <h3>Friday</h3>
      </div>
      <div class="weekday">
        <h3>Saturday</h3>
      </div>
    </div>

    <div class="buttondiv">
      <button class="button">Add Entry</button>
    </div>

    <div>
      <h3>Scheduled Events for Monday</h3>
    </div>

    <table>
      <thead>
        <tr>
          <th>Time</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>10:00</td>
          <td>
            Practice Algorithm
            <span></span>
          </td>
        </tr>
        <tr>
          <td>12:00</td>
          <td>Go for a run</td>
        </tr>
        <tr>
          <td><br></td>
          <td><br></td>
        </tr>
        <tr>
          <td><br></td>
          <td><br></td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="modal">
    <h1 class="row">Add Entry</h1>
    <div class="row">
      <select>
        <option>Day of Week</option>
        <option>Sunday</option>
        <option>Monday</option>
        <option>Tuesday</option>
        <option>Wednesday</option>
        <option>Thursday</option>
        <option>Friday</option>
        <option>Saturday</option>
      </select>
      <select>
        <option>Time</option>
        <option>12:00</option>
        <option>1:00</option>
        <option></option>
        <option></option>
        <option></option>
        <option></option>
        <option></option>
        <option></option>
        <option></option>
        <option></option>
        <option></option>
        <option></option>
      </select>
    </div>
    <textarea placeholder="Description.." class="row"></textarea>
    <button type="submit" name="submit" class="row">Submit</button>
  </div>


  <script src="main.js"></script>
</body>
</html>
