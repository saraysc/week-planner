<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div><h1>Weekly Planner</h1></div>
  <div class="week">
    <div class="weekday">
      <h3>Sunday</h3>
    </div>
    <div class="weekday">
      <h3>Monday</h3>
    </div>
    <div class="weekday">
      <h3>Tuesday</h3>
    </div>
    <div class="weekday">
      <h3>Wednesday</h3>
    </div>
    <div class="weekday">
      <h3>Thursday</h3>
    </div>
    <div class="weekday">
      <h3>Friday</h3>
    </div>
    <div class="weekday">
      <h3>Saturday</h3>
    </div>
  </div>

  <div>
    <button>Add Entry</button>
  </div>

  <div>
    <h3>Scheduled Events for Monday</h3>
  </div>

  <table>
    <thead>
      <tr>
        <th>Time</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>10:00</td>
        <td>Practice Algorithm</td>
      </tr>
    </tbody>
  </table>
  <script src="main.js"></script>
</body>
</html>
